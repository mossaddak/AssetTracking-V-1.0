<div class="modal fade" id="AssingAssetModal{{employee.pk}}" tabindex="-1" aria-labelledby="AssingAssetModal{{employee.pk}}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Give asset to the employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="asset_container my-3 p-2">
                <h5>Assets</h5>
                <div class="d-flex">
                    {% for asset in allAsset %}
                    <div class="asset_item ms-2" style="text-decoration: none;">{{asset.name}}</div>
                    {% endfor %}
                </div>
            </div>
            
            <form action="{% url 'employee-profile' employee.pk %}" method="POST">
              {% csrf_token %} 
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Asset name</label>
                    <input type="text" class="form-control" name="asset_item" id="exampleFormControlInput1" placeholder="Mobile">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Start Date</label>
                  <input type="datetime-local" class="form-control" name="start_date" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">End Date</label>
                  <input type="datetime-local" class="form-control" name="end_date" id="exampleFormControlInput1">
                </div>
  
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn text-light">Give asset</button>
                </div>
            </form>
            
        </div>
      </div>
    </div>
  </div>
