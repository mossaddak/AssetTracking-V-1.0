<div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="companyModal">Add Asset</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{% url 'add-asset' %}" method="GET">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Asset Name</label>
                  <input type="text" class="form-control" name="asset_name" id="exampleInputEmail1" placeholder="mobile" aria-describedby="emailHelp">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn text-light">Add Asset</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
